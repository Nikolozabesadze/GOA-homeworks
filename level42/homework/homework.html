<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS მაგალითები</title>
    <style>
        .box-border {
            border: 2px solid #4CAF50;
            padding: 20px;
            margin: 10px;
        }

        .box-rounded {
            border: 2px solid #2196F3;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
        }

        .box-background {
            background-image: url('background.jpg');
            background-size: cover;
            padding: 20px;
            color: white;
        }

        .custom-list {
            list-style-type: square;
            padding-left: 20px;
        }

        .box-with-border {
            border: 3px dashed #FF5722;
            background-color: #FFC107;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box-border">ეს არის საზღვრიანი ელემენტი.</div>
    <div class="box-rounded">ეს არის მოოქროვილი ელემენტი.</div>
    <div class="box-background">ეს არის ფონური სურათით გაფორმებული ელემენტი.</div>
    <ul class="custom-list">
        
    </ul>
    <div class="box-with-border">ეს არის ელემენტი წყვეტილი საზღვრით და ფონური ფერით.</div>
</body>
</html>
